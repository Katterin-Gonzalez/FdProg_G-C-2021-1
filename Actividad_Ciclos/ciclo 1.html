<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2 Ciclo FOR</title>
    <style>
        body{
            background-color: rgb(231, 97, 171);
            color: chocolate;
            font-family: Arial, Helvetica, sans-serif;
            font-style: oblique;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <center>
        <h1> CICLO FOR 1</h1>
        <hr>
        <br>
        <br>
        <table border="5">
            <th>Números</th>
            <tbody id="cuerpo">
                
            </tbody>
        </table>
        <script>
            var salida='';
            var numero=prompt("DIGITE UN NUMERO")
            var suma=0;
            var multi=0
            var contPar=0;
            var contImp=0;
            for(var i=1;i<=numero; i++){
                suma+=i;  //suma=suma+i; instrucción acumuladora
                if(i%2==0){
                    contPar++;
                }
                else{
                    contImp++;
                }
                if(i%5==0){
                    multi++;
                }
                salida+='<tr><td>'+i+'</td></tr>';
            }
            salida+='<tr><td>'+'La Suma Numero es: '+suma+'</td></tr>';
            salida+='<tr><td>'+'Cantidad Numeros Pares: '+contPar+'</td></tr>';
            salida+='<tr><td>'+'Cantidad Numeros Impares: '+contImp+'</td></tr>';
            salida+='<tr><td>'+'Cantidad Numeros multiplos de 5: '+multi+'</td></tr>';
           

            document.getElementById('cuerpo').innerHTML=salida;
          

           
        </script>
    </center>
    
</body>
</html>
